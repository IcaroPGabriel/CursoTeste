<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de medalhas</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        tr th,td{
            border: 2px solid black;
            padding: 3px;
        }
        #medalhas{
            width: 25px;
            
        }
        #bandeiras{
            width: 35px;
        }
    </style>
</head>
<body>
    <table>
        <caption style="border: 2px solid black;border-collapse: collapse;">Tabela de medalhas</caption>
        <colgroup>
            <col>
            <col style="width: 200px;">
            <col style="background-color:gold;">
            <col style="background-color: silver;">
            <col style="background-color: coral;">
        </colgroup>
        <tr>
            <th colspan="2">Equipes</th>
            <th><img id="medalhas" src="imagensTabela/ouro.png" alt=""></th>
            <th><img id="medalhas" src="imagensTabela/prata.png" alt=""></th>
            <th><img id="medalhas" src="imagensTabela/bronze.png" alt=""></th>
            <th>Total de pontos</th>
        </tr>
        <tr>
            <td><img id="bandeiras" src="imagensTabela/noruega.jpg" alt="Noruega"></td>
            <td>Noruega</td>
            <td>30</td>
            <td>20</td>
            <td>10</td>
            <td>140 pts</td>
        </tr>
        <tr>
            <td><img id="bandeiras" src="imagensTabela/roc.jpg" alt="ROC"></td>
            <td>ROC</td>
            <td>10</td>
            <td>5</td>
            <td>25</td>
            <td>65 pts</td>
        </tr>
        <tr>
            <td><img id="bandeiras" src="imagensTabela/alem.jpg" alt="Alemanha"></td>
            <td>Alemanha</td>
            <td>15</td>
            <td>10</td>
            <td>20</td>
            <td>85 pts</td>
        </tr>
        <tr>
            <td><img id="bandeiras" src="imagensTabela/canada.jpg" alt="Canadá"></td>
            <td>Canadá</td>
            <td>5</td>
            <td>2</td>
            <td>35</td>
            <td>54 pts</td>
        </tr>
        <tr>
            <td><img id="bandeiras" src="imagensTabela/EUA.jpg" alt="EUA"></td>
            <td>Estados Unidos da América</td>
            <td>12</td>
            <td>15</td>
            <td>3</td>
            <td>69 pts</td>
        </tr>
    </table>

    <hr>
<!-- Abertura de formulário -->
    <form action="">
        <!-- Label do formulário -->
        <label for="nome">Nome: </label>
        <!-- Imput -->
        <input type="text" name="Colaborador" id="" required>
        <br><br>
        
        <label for="email">E-mail: </label>
        <input type="text" name="email" id="email" required>
        
        <br><br>
        
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" required>

        <br><br>

        <label for="idade">Idade: </label>
        <input type="number" name="idade" id="idade" min="0" max="50" required>

        <br><br>

        <label for="genero">Gênero: </label>
        <br>
        <label for="genero">Masculino </label>
        <input type="radio" name="genero" id="genero" value="masculino">
        <br>
        <label for="genero">Feminino </label>
        <input type="radio" name="genero" id="genero" value="feminino">
        <br>
        <label for="genero">Outro(a) </label>
        <input type="radio" name="genero" id="genero" value="outro">
        
        <br><br><br>
        
        <label for="linguagem">Marque suas linguagens de programação:</label>
        <br>
        <label for="">JavaScript</label>
        <input type="checkbox" name="js" id="js" value="javascript">
        <br>
        <label for="">Python</label>
        <input type="checkbox" name="js" id="js" value="python">
        <br>
        <label for="texto">Digite sua observação: </label><br>
        <textarea style="resize: none;" name="texto" id="texto" cols="60" rows="5" maxlength="200"></textarea>
        <br>
        <label for="cidade">Cidade pretendida: </label>
        <select name="cidade" id="cidades">
            <option value="">-- Selecione --</option>
            <option value="Fortaleza">Fortaleza</option>
            <option value="Maracanaú">Maracanaú</option>
            <option value="Pecém">Pecém</option>
        </select>
        <div>
            <br>
            <input type="submit">
        </div>
    
    </form>

</body>
</html>
